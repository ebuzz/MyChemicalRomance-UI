<!DOCTYPE html>
<html>
<head>
    <title>My Chemical Romance</title>
    <script src='lib/jquery/1.9.1/jquery.js'></script>
    <script src='lib/jcanvas/13.03.20/jcanvas.js'></script>
    <script src='js/mcr.backend.js'></script>
    <script src='js/mcr.frontend.js'></script>
    <script>
        var currentId = 0;
        function addChemical() {
            var chemical = {
                id: currentId++,
                symbol: $('#chemSymbol').val()
            };

            mixingBoard.addChemicalToCanvas(chemical);

            $("canvas").drawChemicalElement({
                name: chemical.id,
                chemical: chemical,
                layer: true,
                draggable: true,
                fillStyle: "#fff",
                symbol: $('#chemSymbol').val(),
                width: 50,
                height: 50,
                x: 300,
                y: 300,
                dragstop: function(event) {
                    if(event.x < 50 && event.y < 50) {
                        mixingBoard.removeChemical(chemical);
                    }
                }
            });
        }
    </script>
</head>
<body style="background-color: #FF0000">
    <input type="text" id="chemSymbol" /> <input type="button" onclick="addChemical()" value="Add Element"/><br/>
    <canvas id='canvas' height='400px' width='900px'></canvas>
</body>
</html>
